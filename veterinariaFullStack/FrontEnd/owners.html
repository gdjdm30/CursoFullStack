    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Nuev@ Dueni@ de Mascota</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <form id="duenosForm">
                    <input type="hidden" name="index-aux" id="index-aux">
                    <div class="form-row">
                      <div class="col">
                        <input type="text" id="dueno-Name" name="name" class="form-control" placeholder="Nombre">
                      </div>
                      <div class="col">
                        <input type="text" id="dueno-Last" name="last-name" class="form-control" placeholder="Apellido">
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="col">
                        <input type="number" id="dueno-ID" name="ID" class="form-control" placeholder="Documento">
                      </div>
                  </div>
                  </form>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal" id="save-btn">Crear</button>
            </div>
        </div>
