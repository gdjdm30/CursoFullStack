<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="/veterinariaFullStack/FrontEnd/CSS/styles.css">

    <title>Consultas</title>
  </head>
  <body>
    <div class="container">
        <!-- Inicio del Nav -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="/veterinariaFullStack/FrontEnd/index.html">Veterinaria</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor01">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="/veterinariaFullStack/FrontEnd/index.html">Principal <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/veterinariaFullStack/FrontEnd/vets.html">Veterinari@s</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/veterinariaFullStack/FrontEnd/consults.html">Consultas</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/veterinariaFullStack/FrontEnd/owners.html">Duenos</a>
                </li>
              </ul>
              <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="Busqueda" aria-label="Search">
                <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Buscar</button>
              </form>
            </div>
        </nav>
        <!-- Fin del Nav -->
        <div class="actions-menu">
          <div class="actions-menu-content">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" id="new-button">
              Nueva Consulta
            </button>
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
              <strong>Oops!</strong> Algo hicimos mal.
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
          </div>
        </div>
        <table class="table table-striped table-hover">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Mascota</th>
                <th scope="col">Veterinario</th>
                <th scope="col">Email</th>
                <th scope="col">Comentarios</th>
                <th scope="col">Historia Clinica</th>
                <th scope="col">Diagnostico</th>
                <th scope="col">Creado</th>
                <th scope="col">Editado</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody id="consults-List">

            </tbody>
          </table>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Nueva Consulta</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <form id="consultsForm">
                  <input type="hidden" name="index-aux" id="index-aux">
                    <div class="form-row">
                      <div class="col">
                        <select name="con-petName" id="con-petName" class="form-control">
                          <option selected>Seleccionar Mascota...</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="col">
                        <select name="con-vetName" id="con-vetName" class="form-control">
                          <option selected>Seleccionar Veterinario...</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="col">
                        <input type="email" id="con-email" class="form-control" placeholder="Email">
                      </div>
                      <div class="col">
                        <input type="text" id="con-comments" class="form-control" placeholder="Comentarios">
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="col">
                        <textarea name="con-HC" id="con-HC" class="form-control" placeholder="Historia Clinica"></textarea>
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="col">
                        <input type="text" id="con-diag" class="form-control" placeholder="Diagnostico">
                      </div>
                    </div>
                  </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal" id="close-btn">Cerrar</button>
              <button type="button" class="btn btn-primary" data-dismiss="modal" id="save-btn">Crear</button>
            </div>
        </div>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/3d4754e63d.js" crossorigin="anonymous"></script>

    <script src="/veterinariaFullStack/FrontEnd/JS/consults.js"></script>
  </body>
</html>
